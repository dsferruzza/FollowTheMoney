@(categories: Seq[Category], addForm: Form[String])
@import helper._

@main("Category") {

	<h1>Category</h1>

	@form(action = routes.Category.add) {
		@inputText(addForm("name"))
		<input type="submit" value="Add">
	}

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			@for(c <- categories) {
				<tr>
					<td>@c.name</td>
				</tr>	
			}
		</tbody>
	</table>

}
