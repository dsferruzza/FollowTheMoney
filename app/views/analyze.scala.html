@(monthlyReport: Seq[MonthlyReport])
@import helper._

@main("Analyze") {
	
	<header class="page-header">
		<h1>Analyze</h1>
	</header>

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Year</th>
				<th>Month</th>
				<th>Category</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			@for(m <- monthlyReport) {
				<tr>
					<td>@m.year</td>
					<td>@m.month</td>
					<td title="@m.id_category">@m.category</td>
					<td>@m.amount</td>
				</tr>	
			}
		</tbody>
	</table>

}
