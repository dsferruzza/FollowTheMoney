@(title: String = "")(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@if(!title.isEmpty){@title - }Follow The Money</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
		<style type="text/css">
			body { padding-top: 70px; }
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@routes.Application.index">Follow The Money</a>
				</div>

				<div class="collapse navbar-collapse" id="nav">
					<ul class="nav navbar-nav">
						<li><a href="@routes.Application.index">Home</a></li>
						<li><a href="@routes.Expense.index()">Expense</a></li>
						<li><a href="@routes.Category.index">Category</a></li>
						<li><a href="@routes.Analyze.index">Analyze</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<article class="container">
			@content
		</article>

		<script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
		<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
	</body>
</html>
